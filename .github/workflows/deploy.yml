name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'  # registre public

      # ğŸ§¹ Nettoyage de toute auth npm hÃ©ritÃ©e (compatible npm v10)
      - name: Clean npm auth/config
        run: |
          rm -f ~/.npmrc .npmrc || true
          npm config set registry https://registry.npmjs.org
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete //registry.npmjs.org/:username || true
          npm config delete //registry.npmjs.org/:_password || true
          npm config delete //registry.npmjs.org/:email || true
          npm config list

      # â¬‡ï¸ Install public deps (pas d'audit, pas de fund)
      - run: npm i --no-audit --no-fund --registry=https://registry.npmjs.org/

      # ğŸ—ï¸ Next 16: build gÃ©nÃ¨re automatiquement ./out (output: 'export')
      - run: npm run build
      - run: touch out/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
