name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # On neutralise toute auth npm hÃ©ritÃ©e
      NODE_AUTH_TOKEN: ""
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'  # ğŸ‘ˆ public npm

      # ğŸ”§ Nettoyage de toute config npm hÃ©ritÃ©e
      - run: |
          rm -f ~/.npmrc .npmrc
          npm config set registry https://registry.npmjs.org
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config set always-auth false
          npm config list

      - run: npm ci
      - run: npm run build
      - run: touch out/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
